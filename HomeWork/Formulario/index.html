<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inicio de Seccion</title>
    <link rel="stylesheet" href="./styles/formStar.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300&family=Poppins&display=swap" rel="stylesheet">

  </head>
<body>
   <div class="container">
        <div class="login-box">
            <div class="lb-header">
                CREATE YOUR ACCOUNT
            </div>
            <div class="social-login">
            <a href="#">
                <img id="-icon" src="./Assets/google.png" alt="icon-what">
                Use Google
            </a>
            <a href="#">
                <img id="-icon" src="./Assets/Outlook.png" alt="icon-what">
                Use Outlook
            </a>
            </div>
            <form class="email-login">
            <div class="u-form-group">
                <input type="email" placeholder="genmex@generation.mx"/>
            </div>
            <div class="u-form-group">
                <input type="password" placeholder="Password"/>
            </div>
            <div class="u-form-group">
                <button>Login</button>
            </div>
            <div class="u-form-group">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            </form>
            
        </div>

    </div>
    
</body>
</html>
